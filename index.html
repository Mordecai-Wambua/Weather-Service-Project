<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Service</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search for location... ">
            <button type="button" class="bx bx-search"></button>
        </div>

        <div class="location">
            <i class='bx bx-map'></i>
            Nairobi, Kenya
        </div>
    </header>



    <div class="container">
        <div class="weather-box">
            <div class="weather-icon">
                <img src="images/cloud.png" alt="weather-icon">
                <p class="temperature">16<span>Â°C</span></p>
                <p class="description">Cloudy</p>
            </div>
        </div>


        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="info-wind">
                    <span>0Km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>


</body>

</html>
